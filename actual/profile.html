<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="../bower_components/pouchdb/dist/pouchdb.min.js"></script>
    <script src="../bower_components/pouchdb-authentication/dist/pouchdb.authentication.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row" align="center">
        <h1>Your profile</h1>
    </div>
    <div class="row">
        <div class="col-sm-4">
            Current Session :
        </div>
        <div class="col-sm-8">
            <p id="sess_id"></p>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-4">
            <h2>Current profits</h2>
        </div>
        <div class="col-sm-8">
            <h2>: HK$1353</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-4">
            <h2>Stocks:</h2>
        </div>
    </div>
    <div class="row">
        <form>
            <div class="form-group">
                <div class="row">
                    <div class="col-sm-3">
                        <label for="stockSymbol">Symbol: </label>
                    </div>
                    <div class="col-sm-9">
                        <input id="stockSymbol">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-3">
                        <label for="orders">Orders: </label>
                    </div>
                    <div class="col-sm-9">
                        <input id="orders">
                    </div>
                </div>
                <div class="row">
                    <button id="orderAdd" type="button">Order</button>
                </div>
            </div>
        </form>
    </div>
    <div class="row">
        <table class="table table-hover" id="stockData">
            <thead>
            <tr>
                <th>Symbol</th>
                <th>Orders</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <div class="row">
        <div class = "col-sm-3">
            <button id="logout_user" type="button" onClick="doLogout()">Logout</button>
        </div>
    </div>
</div>
<script src="../actual/scripts/profile.js"></script>
<script>
    printCurrSess();
</script>
</body>

</html>
